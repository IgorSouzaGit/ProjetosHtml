<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link href="style/formulario.css" rel="stylesheet" type="text/css">

</head>
<body>
    <main>
        <div class="container">
            <div class="formulario">
                <h1>FORMULARIO<br>DE PESQUISA</h1>
            
                <form>
            
                    <div class="groupForm">
                        <label for="nome">NOME:</label>
                        <input type="text" id="nome"><br>
                    </div>

                    <div class="groupForm">
                        <label for="idade">IDADE:</label>
                        <input type="number" id="idade"> <br>
                    </div>
                    
                    <div class="groupForm">
                        <label for="telefone">TELEFONE:</label>
                        <input type="text" id="telefone"><br>
                    </div>
    
                    <div class="groupForm">
                        <label for="cidade">CIDADE:</label>
                        <input type="text" id="cidade"><br>
                    </div>
                    
                    <div class="groupForm">
                        <label for="profissao">PROFISS√ÉO:</label>
                        <input type="text" id="profissao"><br>
                    </div>
                    <div class="groupForm formulario__btn">
                        <input type="button" value="ENVIAR">
                    </div>
                </form>
            </div>

        </div>
    </main>
</body>
</html>
